<!DOCTYPE html>
<html lang = 'en-IN'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
    </head>
    <body>
        {% if question_list %}
            <h3>List of Questions:</h3>
            {% for q in question_list %}
                <ul>
                    <li><a href='{% url "polls:Detail" q.id %}'>{{q.question_text}}</a></li><!--/polls/{{q.id}}/detail/-->
                </ul>
            {% endfor %}
        {% else %}
            <p>No polls available</p>
        {% endif %}
    </body>

</html>
